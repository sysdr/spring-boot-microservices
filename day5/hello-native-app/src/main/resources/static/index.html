<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Native App - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.online {
            background-color: #4caf50;
        }

        .status-indicator.offline {
            background-color: #f44336;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .card-icon {
            font-size: 1.8em;
            margin-right: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-size: 1.1em;
            font-weight: 500;
        }

        .action-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .action-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .response-box {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            min-height: 50px;
        }

        .response-box pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #333;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge-success {
            background: #4caf50;
            color: white;
        }

        .badge-info {
            background: #2196f3;
            color: white;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Spring Boot Native App Dashboard</h1>
            <p>
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="connectionStatus">Connecting...</span>
            </p>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <h2><span class="card-icon">üìä</span> Statistics</h2>
                <div id="statsContent">
                    <div class="loading"></div>
                </div>
            </div>

            <div class="card">
                <h2><span class="card-icon">‚ÑπÔ∏è</span> Application Info</h2>
                <div id="infoContent">
                    <div class="loading"></div>
                </div>
            </div>

            <div class="card">
                <h2><span class="card-icon">üíö</span> System Status</h2>
                <div id="statusContent">
                    <div class="loading"></div>
                </div>
            </div>
        </div>

        <div class="action-section">
            <h2>API Testing</h2>
            <div class="button-group">
                <button class="btn btn-primary" onclick="testEndpoint('/hello')">Test /hello</button>
                <button class="btn btn-primary" onclick="testEndpoint('/api/status')">Test /api/status</button>
                <button class="btn btn-primary" onclick="testEndpoint('/api/stats')">Test /api/stats</button>
                <button class="btn btn-primary" onclick="testEndpoint('/api/info')">Test /api/info</button>
                <button class="btn btn-secondary" onclick="refreshDashboard()">üîÑ Refresh All</button>
            </div>
            <div class="response-box" id="responseBox">
                <pre>Click a button above to test an endpoint...</pre>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Update connection status
        function updateConnectionStatus(online) {
            const indicator = document.getElementById('statusIndicator');
            const status = document.getElementById('connectionStatus');
            
            if (online) {
                indicator.className = 'status-indicator online';
                status.textContent = 'Connected';
            } else {
                indicator.className = 'status-indicator offline';
                status.textContent = 'Disconnected';
            }
        }

        // Fetch and display stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/stats`);
                const data = await response.json();
                
                let html = '';
                for (const [key, value] of Object.entries(data)) {
                    const label = key.replace(/([A-Z])/g, ' $1').trim();
                    html += `
                        <div class="stat-value">${value}</div>
                        <div class="stat-label">${label}</div>
                    `;
                }
                
                document.getElementById('statsContent').innerHTML = html;
            } catch (error) {
                document.getElementById('statsContent').innerHTML = 
                    `<p style="color: #f44336;">Error loading stats: ${error.message}</p>`;
            }
        }

        // Fetch and display info
        async function loadInfo() {
            try {
                const response = await fetch(`${API_BASE}/api/info`);
                const data = await response.json();
                
                let html = '';
                for (const [key, value] of Object.entries(data)) {
                    const label = key.replace(/([A-Z])/g, ' $1').trim();
                    html += `
                        <div class="info-item">
                            <div class="info-label">${label}</div>
                            <div class="info-value">${value}</div>
                        </div>
                    `;
                }
                
                document.getElementById('infoContent').innerHTML = html;
            } catch (error) {
                document.getElementById('infoContent').innerHTML = 
                    `<p style="color: #f44336;">Error loading info: ${error.message}</p>`;
            }
        }

        // Fetch and display status
        async function loadStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/status`);
                const data = await response.json();
                
                let html = '';
                for (const [key, value] of Object.entries(data)) {
                    const label = key.replace(/([A-Z])/g, ' $1').trim();
                    const isStatus = key === 'status';
                    html += `
                        <div class="info-item">
                            <div class="info-label">${label}</div>
                            <div class="info-value">
                                ${value}
                                ${isStatus ? '<span class="badge badge-success">LIVE</span>' : ''}
                            </div>
                        </div>
                    `;
                }
                
                document.getElementById('statusContent').innerHTML = html;
                updateConnectionStatus(true);
            } catch (error) {
                document.getElementById('statusContent').innerHTML = 
                    `<p style="color: #f44336;">Error loading status: ${error.message}</p>`;
                updateConnectionStatus(false);
            }
        }

        // Test an endpoint
        async function testEndpoint(endpoint) {
            const responseBox = document.getElementById('responseBox');
            responseBox.innerHTML = '<div class="loading"></div>';

            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                const data = await response.json ? await response.json() : await response.text();
                
                responseBox.innerHTML = `
                    <pre><strong>Endpoint:</strong> ${endpoint}
<strong>Status:</strong> ${response.status} ${response.statusText}
<strong>Response:</strong>
${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                responseBox.innerHTML = `
                    <pre style="color: #f44336;"><strong>Error:</strong> ${error.message}</pre>
                `;
            }
        }

        // Refresh entire dashboard
        async function refreshDashboard() {
            document.getElementById('statsContent').innerHTML = '<div class="loading"></div>';
            document.getElementById('infoContent').innerHTML = '<div class="loading"></div>';
            document.getElementById('statusContent').innerHTML = '<div class="loading"></div>';
            
            await Promise.all([
                loadStats(),
                loadInfo(),
                loadStatus()
            ]);
        }

        // Initialize dashboard
        async function init() {
            await refreshDashboard();
            
            // Auto-refresh every 30 seconds
            setInterval(refreshDashboard, 30000);
        }

        // Start the dashboard
        init();
    </script>
</body>
</html>
